<header>
    <div class="top-head left header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <h1>Triveous News <br> <small>Get the latest News</small></h1>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="top-nav">
    <nav class="navbar navbar-expand-lg py-0">
        <div class="container">
            <div class="collapse navbar-collapse" id="exCollapsingNavbar2">
                <ul class="nav navbar-nav ">
                    <li class="nav-item active"> <a class="nav-link" href="#" (click)="getArticles()">Home <span
                                class="sr-only">(current)</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('world')">World</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('politics')">Politics</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('business')">Business</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('science')">Science</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('sports')">Sports</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('tech')">Tech</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('trevel')">Travel</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" (click)="getArticleByCategory('health')">Health</a> </li>
                </ul>
                <form class="ml-auto">
                    <div class="search">
                        <input type="text" class="form-control" maxlength="64" placeholder="Search" #searchText/>
                        <button type="button" class="btn btn-search" (click)="getArticleByCategory(searchText.value)"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</section>

<section class="banner-sec">
    <div class="container">
        <div class="row">            
            <div *ngFor="let article of articles" class="col-md-4 masonry-box post-media">
                <img src="{{article.urlToImage}}" alt="" class="img-fluid">
                <div class="shadoweffect">
                   <div class="shadow-desc">
                       <div class="blog-meta">
                           <span class="bg-aqua">{{label}}</span>
                           <h4><a href="{{article.url}}" target="blank" title="">{{article.title}}</a></h4>
                           <small>{{calculateDiff(article.publishedAt)}} ago</small>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</section>
